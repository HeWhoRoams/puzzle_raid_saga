<style>
  @keyframes fall-in {
    from {
      transform: translateY(-100%);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }
  .animate-fall-in {
    animation: fall-in 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  }
  
  @keyframes float-up {
    from {
      transform: translateY(0);
      opacity: 1;
    }
    to {
      transform: translateY(-60px);
      opacity: 0;
    }
  }
  .animate-float-up {
    animation: float-up 1.5s ease-out forwards;
  }
